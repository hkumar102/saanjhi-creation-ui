<saanjhi-ui-confirm-dialog #confirmDialog />
<div class="flex flex-column gap-2 surface-0 px-3">
  <div class="flex justify-content-between gap-2 surface-0 align-items-center">
    <h3>Inventory List</h3>
    <p-button icon="fa-solid fa-plus" label="Add Inventory" [routerLink]="['/inventory/add']" class="p-button-outlined"
      severity="info"></p-button>
  </div>
  <div class="flex gap-2 border-top-1 border-200">
    <div class="w-15rem p-3 border-right-1 border-200">
      <app-inventory-filter [products]="products" (filtersChanged)="onFiltersChanged($event)">
      </app-inventory-filter>
    </div>
    <div class="flex-1 p-3">
      <p-table [value]="items" [paginator]="true" [rows]="pageSize" [totalRecords]="totalCount" [lazy]="true"
        [loading]="isLoading" [sortField]="sortField" [sortOrder]="sortOrder" (onLazyLoad)="onLazyLoad($event)"
        [responsiveLayout]="'scroll'">
        <ng-template pTemplate="header">
          <tr>
            <th>Barcode</th>
            <th>Serial Number</th>
            <th pSortableColumn="productName">Product</th>
            <th pSortableColumn="size">Size <p-sortIcon field="size"></p-sortIcon></th>
            <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
            <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
            <th pSortableColumn="isRetired">Retired <p-sortIcon field="isRetired"></p-sortIcon></th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>
                <p-image *ngIf="item.qrCodeImageBase64" [src]="'data:image/png;base64,' + item.qrCodeImageBase64" alt="Image" width="40" [preview]="true" />
            </td>
            <td>{{ item.serialNumber }}</td>
            <td>{{ item.productName }}</td>
            <td>{{ item.size }}</td>
            <td>{{ item.color }}</td>
            <td>{{ item.status }}</td>
            <td>
              <p-badge [value]="item.isRetired ? 'Retired' : 'Active'"
                [severity]="item.isRetired ? 'danger' : 'success'"></p-badge>
            </td>
            <td>
              <div class="flex justify-content-end">
                <p-speeddial [model]="getActionItems(item)" direction="left"
                  [buttonProps]="{ severity: 'info', rounded: true }" icon="fa-solid fa-more">
                  <ng-template #button let-toggleCallback="toggleCallback">
                    <p-button severity="info" outlined styleClass="border"
                      icon="fa-solid fa-regular fa-square-caret-down" (click)="toggleCallback($event)">

                    </p-button>
                  </ng-template>
                  <ng-template #item let-item let-toggleCallback="toggleCallback">
                    <div
                      class="flex flex-col items-center justify-between gap-2 p-2 border rounded border-surface-200 dark:border-surface-700 w-20 cursor-pointer">
                      <span [class]="item.icon"></span>
                      <a *ngIf="item.routerLink" (mousedown)="navigation.goTo(item.routerLink)" class="text-center">
                        {{ item.label }}</a>
                      <span *ngIf="!item.routerLink" class="text-center"
                        (mousedown)="item.command ? item.command(item) : null">
                        {{ item.label }}
                      </span>
                    </div>
                  </ng-template>
                </p-speeddial>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
