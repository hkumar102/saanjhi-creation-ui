<div class="max-w-md mx-auto">
  <h2 class="text-xl font-semibold mb-4">Registration</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-column gap-4">
      <saanjhi-ui-form-field label="Name" id="name">
        <saanjhi-ui-input id="name" formControlName="name" placeholder="Enter your full name" />
      </saanjhi-ui-form-field>

      <saanjhi-ui-form-field label="Email" id="email">
        <saanjhi-ui-input id="email" formControlName="email" type="email" placeholder="Enter your email" />
      </saanjhi-ui-form-field>

      <saanjhi-ui-form-field label="Phone" id="phone">
        <saanjhi-ui-input id="phone" formControlName="phone" type="tel" placeholder="Enter your phone number" />
      </saanjhi-ui-form-field>

      <saanjhi-ui-form-field label="Password" id="password">
        <saanjhi-ui-password id="password" formControlName="password" placeholder="Create a secure password" />
      </saanjhi-ui-form-field>

      <saanjhi-ui-button type="submit" label="Register" class="mt-6 w-full" [disabled]="!registerForm.valid">
      </saanjhi-ui-button>
    </div>
  </form>
</div>
