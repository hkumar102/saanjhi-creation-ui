  <line x1="120" y1="200" x2="180" y2="200" stroke="#adb5bd" stroke-width="2"/>
  <line x1="120" y1="240" x2="180" y2="240" stroke="#adb5bd" stroke-width="2"/>
  
  <!-- Text -->
  <text x="150" y="370" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="12" font-weight="500">No Image Available</text>
</svg>