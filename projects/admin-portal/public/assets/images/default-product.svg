  <!-- Full-length clothing item -->
  <path d="M70 90 L70 80 C70 75 75 70 80 70 L90 70 C95 65 105 60 150 60 C195 60 205 65 210 70 L220 70 C225 70 230 75 230 80 L230 90 L250 110 L250 140 L230 135 L230 320 C230 325 225 330 220 330 L80 330 C75 330 70 325 70 320 L70 135 L50 140 L50 110 L70 90 Z" stroke="#6c757d" stroke-width="2" fill="#e9ecef"/>
  
